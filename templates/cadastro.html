<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        
        <!-- Lógica para pegar os dados para cadastro -->
        <form id="cadastroForm" action="/cadastro" method="POST">
            <div class="input-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required>
            </div>
            <div class="input-group">
                <label for="atividade">Atividade:</label>
                <input type="text" id="atividade" name="atividade" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        
        <a href="{{ url_for('pesquisa') }}">
            <button class="pesquisar-btn">Pesquisar</button>
        </a>

    </div>

</body>
</html>
